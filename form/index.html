<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <p>Informe seus dados</p>
    <form>
        <fieldset>
            <div class="identificacao">
                <label for="name">Nome</label><br>
                    <input type="text" name="name" id="name" required placeholder="Digite seu nome"><br>
                <label for="lastname">Sobrenome</label><br>
                    <input type="text" name="lastname" id="lastname" required placeholder="Digite seu sobrenome"><br>
            </div>
            <label for="sex">Como você se identifica?</label><br>
                <input type="radio" name="radsex" id="sex">Mulher
                <input type="radio" name="radsex" id="sex">Homem
                <input type="radio" name="radsex" id="sex">Outro
            <br>
            <label>Estado</label><br>
            <select>
                <option selected disabled value="">selecione</option>
                <option>São Paulo</option>
                <option>Minas Gerais</option>
                <option >Rio de Janeiro</option>
                <option >Espírito Santo</option>
            </select><br>
            <label>Selecione os meios que você utiliza para acessar a internet</label><br>
                <input type="checkbox">Celular
                <input type="checkbox">Notebook
                <input type="checkbox">Computador pessoal<br>
                <input type="checkbox">Computador do trabalho/escola 
                <input type="checkbox">outros<br>
            <label>Outras Informações</label><br>
                <input type="text" class="outras"><br>
            <div id="gostou">
                <label for="like">Gostou? &#x1f60d</label><br>
                    <input type="range"name="like"id="like">
            </div>
            <div class="botao"><input type="submit"value="Enviar" id="botao"></div>
        </fieldset>
    </form>
</body>
</html>
